<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="../lib/css/line3D.css">
    
  </head>
  <body>
  	<div w3-include-html="navigation.html"></div>
	<div class="container-fluid">
		<div class="row">
  			<div class="col-sm-5">
  				<div>
  					<p class="sim_title">
  						<b>Line in 3-Dimensions</b>
  					</p>
  				</div>
	  			<div class="canvas">
	  				<canvas id='xyz_canvas'></canvas>
	  			</div>
  			</div>
  			<div class="col-sm-7 right_side">
				<div class="row individual_canvas">
					<div class="col-xs-3">
						<canvas id='xy_canvas'></canvas>
						<p>x-y</p>
						<p class="equation"><i>ax-by = c</i></p>
					</div>
					<div class="col-xs-3">
						<canvas id='yz_canvas'></canvas>
						<p>y-z</p>
						<p class="equation"><i>ax-by = c</i></p>
					</div>
					<div class="col-xs-3">
						<canvas id='zx_canvas'></canvas>
						<p>z-x</p>
						<p class="equation"><i>ax-by = c</i></p>
					</div>
				</div>
				<div class="equation_div">
					<p class="equation" id = "eqn_xyz"><i>
						ax = by = cz = FREEDOM
					</i></p>
				</div>
				<div class="controls">
	  				<div>
	  					<h4>
				        	<a class="expandable_link" role="button" data-toggle="collapse" href="#rotation" aria-expanded="true" aria-controls="rotation">
				        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				          		Rotate It
				        	</a>
		      			</h4>
						<div class="collapse" id="rotation">
  							<div class="">
  								<div class="slider">
  									<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>AXIS_X</span>
					  						<input id="ax" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="10"/>
					  					</div>
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>LINE_X</span>
					  						<input id="lx" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="14"/>
					  					</div>
				  					</div>
					  				<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>AXIS_Y</span>
					  						<input id="ay" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="12"/>
					  					</div>
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>LINE_Y</span>
					  						<input id="ly" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="25"/>
					  					</div>
					  				</div>
					  				<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>AXIS_Z</span>
					  						<input id="az" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="20"/>
					  					</div>
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>LINE_Z</span>
					  						<input id="lz" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="30"/>
					  					</div>
					  				</div>
  								</div>
							</div>
						</div>	
		  			</div>
		  			<div>
		  				<h4>
				        	<a class="expandable_link" data-toggle="collapse" href="#translation" aria-expanded="true" aria-controls="translation">
				        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				          		Translate It
				        	</a>
		      			</h4>
						<div class="collapse" id="translation">
  							<div class="well">
  								<div class="slider">
  									<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>Along X</span>
					  						<input id="ltx" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="14"/>
					  					</div>
				  					</div>
					  				<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>Along Y</span>
					  						<input id="lty" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="25"/>
					  					</div>
					  				</div>
					  				<div class="row scroll">
					  					<div class="col-sm-6">
					  						<span class = 'slider_span'>Along Z</span>
					  						<input id="ltz" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="5" data-slider-value="30"/>
					  					</div>
					  				</div>
  								</div>
							</div>
						</div>	
		  			</div>
		  			<div class="coordinate_input">
		  				<div class="row">
			  					<div class="col-sm-6 coordinate">
		  							<span>A</span>
			  						<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="x" id="point_A_X">
									<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="y" id="point_A_Y">
									<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="z" id="point_A_Z">
			  					</div>
			  					<div class="col-sm-6 coordinate">
		  							<span>B</span>
									<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="x" id="point_B_X">
									<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="y" id="point_B_Y">
									<input type="text" class="form-control" aria-label="Coordinates of A" placeholder="z" id="point_B_Z">
			  					</div>
			  			</div>
		  				<div id = 'plot_button'>
							<button class="btn btn-primary" type="button">Plot</button>
						</div>
	  				</div>	
		  		</div>
  			</div>
		</div>
		<div class='tips'>
			<div>
				<h4>
		        	<a class="expandable_link" data-toggle="collapse" href="#teaching_guide" aria-expanded="false" aria-controls="teaching_guide">
		          	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		          	Teaching Guide
		        	</a>
		      	</h4>
		      	<div id="teaching_guide" class="collapse">
		      		<div class="well">
		        		<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>
		      		</div>
		    	</div>
			</div>
		   <div>
		      	<h4>
		        	<a class="expandable_link" data-toggle="collapse" href="#presets" aria-expanded="false" aria-controls="presets">
		        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		          		Presets
		        	</a>
		      	</h4>
		    	<div id="presets" class="collapse">
		      		<div class="well">
		        
		      		</div>
		    	</div>
		   </div>
		    
		    <div>
		      	<h4>
		        	<a class="expandable_link" data-toggle="collapse" href="#tool_guide" aria-expanded="false" aria-controls="tool_guide">
		        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		          		Tool Guide
		        	</a>
		      	</h4>
		      	<div id="tool_guide" class="collapse">
		      		<div class="well">
		      		</div>
		    	</div>
		    </div>
		</div>
	</div>
</body>
	<script src="../lib/js/w3data.js"></script>
	<script src="../lib/js/jquery-3.1.0.js"></script>
  	<script src="../lib/js/bootstrap.min.js"></script>
  	<script src="../lib/js/bootstrap-slider.min.js"></script>
  	<script src="../src/lineIn3D.js"></script>
  	<script src="../src/draw3D.js"></script>
</html>
